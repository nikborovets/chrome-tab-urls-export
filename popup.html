<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Export Tabs</title>
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-width: 280px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: radial-gradient(circle at top, #1f2937 0%, #111827 60%);
        color: #e5e7eb;
      }

      .container {
        padding: 16px;
      }

      h1 {
        margin: 0 0 12px;
        font-size: 15px;
        font-weight: 600;
        color: #f9fafb;
      }

      .options {
        margin: 0 0 12px;
      }

      .checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        color: #d1d5db;
        user-select: none;
      }

      .checkbox input {
        width: 15px;
        height: 15px;
        accent-color: #3b82f6;
      }

      button {
        width: 100%;
        border: 0;
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 14px;
        font-weight: 600;
        color: #ffffff;
        background: linear-gradient(135deg, #0ea5e9, #2563eb);
        cursor: pointer;
        transition: transform 0.12s ease, opacity 0.12s ease;
      }

      button:hover {
        opacity: 0.95;
      }

      button:active {
        transform: scale(0.98);
      }

      #status {
        margin-top: 10px;
        min-height: 18px;
        font-size: 12px;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Current Window Tabs Export</h1>
      <div class="options">
        <label class="checkbox">
          <input id="includeTitles" type="checkbox" checked />
          <span>Include titles</span>
        </label>
      </div>
      <button id="exportBtn" type="button">Export Tabs</button>
      <p id="status" aria-live="polite"></p>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
